{% extends 'base.html' %}
{% block body %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter movie name"><br>
    <input type="text" name="desc" placeholder="Enter movie description"><br>
    <input type="number" name="year" placeholder="Enter movie year"><br>
    <input type="file" name="img"><br><br>
    <input class="btn btn-warning" type="submit" value="Add">

</form>
{% endblock %}
